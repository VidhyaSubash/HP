<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" >
    <title>contact</title>
</head>
<body>
    <h2>My contact details</h2>
    <hr>
    <div class="container">
        <div class="box">
        <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
        <div class="content">
            <h3> Phone</h3>
            <p>
               91 xxxx xxx xxx
            </p>
            
        </div>
        </div>
        <div class="box">
            <div class="icon"><i class="fa fa-address-book" aria-hidden="true"></i></div>
            <div class="content">
                <h3> Address</h3>
                <p>
                    <ul>
                        <li> xxxx</li>
                        <li>yyyy</li>
                        <li>zzzz</li>
                    </ul>
                </p>
            </div>
        </div>
        <div class="box">
            <div class="icon"><i class="fa fa-info-circle" aria-hidden="true"></i></div>
            <div class="content">
                <h3>Info</h3>
                <p class="info">
                    This is my first web page...
                    Wish me luck.
                    Hope this works out!
                </p>
            </div>
        </div>
    </div>
